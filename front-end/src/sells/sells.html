<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Manager - ML</title>
    <link rel="icon" href="/src/common/images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <link rel="stylesheet" href="/src/common/styles/styles.css">
</head>
<body>
    <nav>
        <div class="cont">
            <img src="/src/common/images/logo.gif" class="logo">
            <div class="search-bar" hidden>
                <i class="fa-regular fa-magnifying-glass"></i>
                <input type="search" placeholder="Search">
            </div>
            <div class="profile-ar" hidden>
                <div class="theme-btn">
                    <i class="fa-regular fa-sun active"></i>
                    <i class="fa-regular fa-moon"></i>
                </div>
                <div class="profile" hidden>
                    <div class="profile-photo">
                        <img src="#">
                    </div>
                    <h5>User</h5>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <button id="menu-btn">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>
    <!--FIN NAVBAR-->
    <main>
        <aside>
            <button id="close-btn">
                <i class="fa-solid fa-xmark fa-xl"></i>
            </button>
            <div class="sidebar">
                <a href="/src/index.html">
                    <i class="fa-solid fa-grid-2"></i>
                    <h4>Dashboard</h4>
                </a>
                <a href="/src/products/products.html">
                    <i class="fa-solid fa-shirt"></i>
                    <h4>Productos</h4>
                </a>
                <a href="/src/users/users.html">
                    <i class="fa-solid fa-user"></i>
                    <h4>Usuarios</h4>
                </a>
                <a href="/src/providers/providers.html">
                    <i class="fa-solid fa-truck"></i>
                    <h4>Proveedores</h4>
                </a>
                <a href="/src/sells/sells.html" class="active">
                    <i class="fa-solid fa-file-invoice-dollar"></i>
                    <h4>Ventas</h4>
                </a>
                <a href="/src/analytics/analytics.html">
                    <i class="fa-solid fa-chart-pie-simple"></i>
                    <h4>Analytics</h4>
                </a>
                <!--
                <a href="#">
                    <i class="fa-solid fa-square-question"></i>
                    <h4>Ayuda</h4>
                </a>
                <a href="#">
                    <i class="fa-solid fa-gear"></i>
                    <h4>Configuración</h4>
                </a>
                -->
            </aside>
            <section>
            <div class="flex justify-between gap-2.5 mb-4">
                <h1 class="text-4xl text-center font-extrabold">Ventas</h1>
                <button class="comic-button" onclick="agregarVenta('modalSell')">Agregar +</button>
            </div>                
                <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                    <table class="w-full text-left  text-gray-500">
                        <thead class="text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                            <tr>
                                <th scope="col" class="px-4 py-2">ID</th>
                                <th scope="col" class="px-4 py-2">Nombre del cliente</th>
                                <th scope="col" class="px-4 py-2">Nombre del empleado</th>
                                <th scope="col" class="px-4 py-2">Fecha de Venta</th>
                                <th scope="col" class="px-4 py-2">Monto</th>
                                <th class="col" class="px-4 py-2">Factura</th>
                            </tr>
                        </thead>
                    <tbody id="tBody"></tbody>
                    </table>
                </div>
                <div id="modalSell" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center md:inset-0 h-[calc(100%-2rem)] max-h-full">
                    <div class="relative p-4 w-full max-w-2xl max-h-full">
                        <div class="relative bg-white rounded-lg shadow">
                            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
                                <h3 class="text-lg font-semibold text-gray-900">Añadir venta realizada</h3>
                                    <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-lg w-8 h-8 ms-auto inline-flex justify-center items-center" onclick="closeModal('modalSell')">
                                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/></svg>
                                        <span class="sr-only">Cancelar</span>
                                    </button>
                            </div>
                            <form class="p-4 md:p-5">
                                <div class="grid gap-4 mb-4 grid-cols-2">
                                    <input type="text" id="actType" hidden>
                                    <input type="text" id="idVenta" hidden>
                                    <div class="col-span-2 sm:col-span-1">
                                        <label for="selectCliente" class="block mb-2 text-lg font-medium text-gray-900">Cliente</label>
                                        <select class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" id="selectCliente" required></select>
                                    </div>
                                    <div class="col-span-2 sm:col-span-1">
                                        <label for="selectEmpleado" class="block mb-2 text-lg font-medium text-gray-900">Empleado</label>
                                        <select class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" id="selectEmpleado" required></select>
                                    </div>
                                    <div class="col-span-2">
                                        <label class="block mb-2 text-lg font-medium text-gray-900">Lista de Productos</label>
                                        <div class="flex gap-4 items-center mb-4">
                                            <select class="w-1/2 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 p-2.5" id="selectProducto"></select>
                                            <input type="number" min="1" id="unidadesVendidas" placeholder="Cantidad" class="w-1/5 bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 p-2.5">
                                            <button type="button" onclick="agregarProducto(event)" class="w-1/6 text-white bg-green-800 hover:bg-green-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-4 py-2"><i class="fa-solid fa-plus-large"></i></button>
                                        </div>
                                        <div class="relative overflow-x-auto shadow-md sm:rounded-lg hidden" id="infoProductosVenta">
                                            <table class="w-full text-sm text-left text-gray-500">
                                                <thead class="text-xs text-gray-50 uppercase bg-gray-700">
                                                    <tr>
                                                        <th scope="col" class="px-12 py-2">Imagen</th>
                                                        <th scope="col" class="px-4 py-2">Producto</th>
                                                        <th scope="col" class="px-4 py-2">Unidades</th>
                                                        <th scope="col" class="px-4 py-2">Precio</th>
                                                        <th scope="col" class="px-2 py-1">Acciones</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="tBodyInfoProductos">
                                                </tbody>
                                            </table>
                                        </div>
                                        <p class="mt-1 text-sm text-green-500" id="infoVenta"></p>
                                        </div>
                                </div>
                                <button  class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-5 py-2.5 text-center" onclick="validacionFormulario()" >Guardar Cambios</button>
                            </form>
                            <div id="productosContainer" style="display: none;"></div>
                        </div>
                    </div>
                </div>
            </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="sell.js"></script>
    <script src="/src/common/scripts/script.js"></script>
</body>
</html>
