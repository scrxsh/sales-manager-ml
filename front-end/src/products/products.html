<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Manager - ML</title>
    <link rel="shortcut icon" href="/src/common/images/icon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.6.0/css/all.css">
    <link rel="stylesheet" href="/src/common/styles/styles.css">
</head>
<body>
    <nav>
        <div class="cont">
            <img src="/src/common/images/logo.gif" class="logo">
            <div class="search-bar" hidden>
                <i class="fa-regular fa-magnifying-glass"></i>
                <input type="search" placeholder="Search" hidden>
            </div>
            <div class="profile-ar" hidden>
                <div class="theme-btn">
                    <i class="fa-regular fa-sun active"></i>
                    <i class="fa-regular fa-moon"></i>
                </div>
                <div class="profile" hidden>
                    <div class="profile-photo">
                        <img src="#">
                    </div>
                    <h5>User</h5>
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
                <button id="menu-btn">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>
    <main>
        <aside>
            <button id="close-btn">
                <i class="fa-solid fa-xmark fa-xl"></i>
            </button>
            <div class="sidebar">
                <a href="/src/index.html">
                    <i class="fa-solid fa-grid-2"></i>
                    <h4>Dashboard</h4>
                </a>
                <a href="/src/products/products.html" class="active">
                    <i class="fa-solid fa-shirt"></i>
                    <h4>Productos</h4>
                </a>
                <a href="/src/users/users.html">
                    <i class="fa-solid fa-user"></i>
                    <h4>Usuarios</h4>
                </a>
                <a href="/src/providers/providers.html">
                    <i class="fa-solid fa-truck"></i>
                    <h4>Proveedores</h4>
                </a>
                <a href="/src/sells/sells.html">
                    <i class="fa-solid fa-file-invoice-dollar"></i>
                    <h4>Ventas</h4>
                </a>
                <a href="/src/analytics/analytics.html">
                    <i class="fa-solid fa-chart-pie-simple"></i>
                    <h4>Analytics</h4>
                </a>
                <!--
                <a href="#">
                    <i class="fa-solid fa-square-question"></i>
                    <h4>Ayuda</h4>
                </a>
                <a href="#">
                    <i class="fa-solid fa-gear"></i>
                    <h4>Configuración</h4>
                </a>
                -->
            </div>
        </aside>
        <section>
            <div class="mb-4 border-b border-gray-200">
                <ul class="flex flex-wrap -mb-px text-lg font-medium text-center" id="default-styled-tab" data-tabs-toggle="#default-styled-tab-content" data-tabs-active-classes="text-blue-600 hover:text-blue-600 border-blue-600 dark:text-blue-300 hover:text-blue-300 dark:border-blue-300" data-tabs-inactive-classes="text-gray-500 hover:text-gray-600 border-gray-100 hover:border-gray-300" role="tablist">
                    <li class="me-2" role="presentation">
                        <button class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 dark:hover:text-gray-400 hover:border-gray-300 dark:hover:border-gray-300 fa-solid fa-grid-round text-gray-400  dark:text-gray-200 text-xl cursor-pointer" id="profile-styled-tab" data-tabs-target="#styled-profile" type="button" role="tab" aria-controls="profile" aria-selected="false"></button>
                    </li>
                    <li class="me-2" role="presentation">
                        <button class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 dark:hover:text-gray-400 hover:border-gray-300 dark:hover:border-gray-300 fa-solid fa-table-list text-gray-400 dark:text-gray-200 text-xl cursor-pointer" id="dashboard-styled-tab" data-tabs-target="#styled-dashboard" type="button" role="tab" aria-controls="dashboard" aria-selected="false"></button>
                    </li>
                </ul>
            </div>
            <div id="default-styled-tab-content">
                <div class="hidden p-4 rounded-lg" id="styled-profile" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="section_ropa">
                        <div id="gallery" class="gallery"></div>
                    </div>
                </div>
                <div class="hidden p-4 rounded-lg" id="styled-dashboard" role="tabpanel" aria-labelledby="dashboard-tab">
                    <div class="flex justify-between gap-2.5 mb-4">
                        <h1 class="text-4xl text-center font-extrabold">Listado de productos</h1>
                        <button class="comic-button" onclick="agregarProducto('modalProduct')">Agregar +</button>
                    </div> 
                    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                        <table class="w-full text-left  text-gray-500">
                            <thead class="text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                                <tr>
                                    <th scope="col" class="px-5 py-2">Producto</th>
                                    <th scope="col" class="px-5 py-2">Precio</th>
                                    <th scope="col" class="px-5 py-2">Stock</th>
                                    <th scope="col" class="px-5 py-2">Categoría</th>
                                    <th scope="col" class="px-5 py-2">Color</th>
                                    <th scope="col" class="px-5 py-2">Descripción</th>
                                    <th scope="col" class="px-5 py-2">Proveedor</th>
                                    <th class="col" class="px-5 py-2">Acciones</th>
                                </tr>
                            </thead>
                        <tbody id="tBody"></tbody>
                        </table>
                    </div> 
                    <div id="modalProduct" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center md:inset-0 h-[calc(100%-2rem)] max-h-full">
                        <div class="relative p-4 w-full max-w-2xl max-h-full">
                            <div class="relative bg-white rounded-lg shadow">
                                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                                    <h3 class="text-lg font-semibold text-gray-900">Crear o actualizar producto</h3>
                                        <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-lg w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" onclick="closeModal('modalProduct')">
                                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/></svg>
                                            <span class="sr-only">Cancelar</span>
                                        </button>
                                </div>
                                <form class="p-4 md:p-5" id="formularioProducto">
                                    <div class="grid gap-4 mb-4 grid-cols-2">
                                        <input type="text" id="actType" hidden>
                                        <input type="text" id="idProducto" hidden>
                                        <div class="col-span-2">
                                            <label for="nombreProducto" class="block mb-2 text-lg font-medium text-gray-900">Nombre del producto</label>
                                            <input type="text" id="nombreProducto" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Escribe el nombre del producto" required="">
                                        </div>
                                        <div class="col-span-2">
                                            <label for="urlImg" class="block mb-2 text-lg font-medium text-gray-900">Imagen</label>
                                            <input id="urlImg" accept="image/png, image/jpeg, image/webp, image/svg+xml" type="file" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:border-gray-600 dark:placeholder-gray-400" aria-describedby="file_input_help" required="">
                                            <p class="mt-1 text-sm text-gray-500" id="file_input_help">SVG, PNG, JPG o SVG (MAX. 5MB).</p>
                                        </div>
                                        <div class="col-span-2">
                                            <label for="selectProveedor" class="block mb-2 text-lg font-medium text-gray-900">Proveedor</label>
                                            <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5" id="selectProveedor" required placeholder="Seleccione un proveedor"></select>
                                        </div>
                                        <div class="col-span-2 sm:col-span-1">
                                            <label for="pIva" class="block mb-2 text-lg font-medium text-gray-900">Porcentaje de IVA</label>
                                            <input type="number"   id="pIva" step="any" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="0.19">
                                        </div>
                                        <div class="col-span-2 sm:col-span-1">
                                            <label for="precioInicial" class="block mb-2 text-lg font-medium text-gray-900">Precio neto</label>
                                            <input type="number" id="precioInicial" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Precio neto del producto">
                                        </div>
                                        <div class="col-span-2 sm:col-span-1">
                                            <label for="tipoPrenda" class="block mb-2 text-lg font-medium text-gray-900">Tipo de Prenda</label>
                                            <input type="text" id="tipoPrenda" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Tipo de prenda">
                                        </div>
                                        <div class="col-span-2 sm:col-span-1">
                                            <label for="colorPrenda" class="block mb-2 text-lg font-medium text-gray-900">Color</label>
                                            <input type="text" id="colorPrenda" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Color de la prenda">
                                        </div>
                                        <div class="col-span-2 sm:col-span-1">
                                            <label for="tallaPrenda" class="block mb-2 text-lg font-medium text-gray-900">Talla</label>
                                            <input type="text" id="tallaPrenda" class="bg-gray-50 border border-gray-300 text-gray-900 text-lg rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="S, M, L, XL" maxlength="3">
                                        </div>
                                        <div class="col-span-2 sm:col-span-1">
                                            <label for="stockPrenda" class="block mb-2 text-lg font-medium text-gray-900">Stock</label>
                                            <input type="number" id="stockPrenda" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" placeholder="Unidades del producto">
                                        </div>
                                        <div class="col-span-2">
                                            <label for="descripcionPrenda" class="block mb-2 text-lg font-medium text-gray-900">Descripción del producto</label>
                                            <textarea id="descripcionPrenda" rows="4" class="block p-2.5 w-full font-medium text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" maxlength="150" placeholder="Describe el producto"></textarea></div>
                                    </div>
                                    <button  class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg px-5 py-2.5 text-center" onclick="validacionFormulario()" >Guardar Cambios</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div id="deleteModal" tabindex="-1" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                        <div class="relative p-4 w-full max-w-md max-h-full">
                            <div class="relative bg-white rounded-lg shadow">
                                <button type="button" class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center" onclick="closeModal('deleteModal')">
                                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                                    </svg>
                                    <span class="sr-only">Cancelar</span>
                                </button>
                                <div class="p-4 md:p-5 text-center">
                                    <svg class="mx-auto mb-4 text-gray-400 w-12 h-12" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                                    </svg>
                                    <h3 class="mb-5 text-lg font-normal text-gray-500">¿Estas seguro de eliminar esta prenda?</h3>
                                    <button onclick="action()" type="button" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
                                        Si, estoy seguro
                                    </button>
                                    <button onclick="closeModal('deleteModal')" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100">
                                        No, cancelar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="product.js"></script>
    <script src="/src/common/scripts/xSells.js"></script>
    <script src="/src/common/components/ropa.js"></script>
    <script src="/src/common/scripts/script.js"></script>
</body>
</html>
